<p>
	使用此文本工具可就地反转或翻转列表。第一行成为最后一行，最后一行成为第一行。反转会将列表更改为新的颠倒顺序。顺序保持不变。它不会按字母降序（Z 到 A）对列表进行排序，但在从升序切换到降序时可以使用它，反之亦然。使用起来非常简单。只需将文本粘贴到框中，单击“反转”，瞧，您已成功反转文本的行顺序。
</p>
